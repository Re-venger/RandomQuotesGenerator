<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    
    <div class="main-container">
        <header>Random Quotes Generator</header>
        <section id="quote-setion" class="quote-section-main">
            <div class="sk-circle hidden">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
            <div class="quote-text js-quote-text" id="quotes-go-here"></div>
        </section>
        
        <section id="control-btn" class="control-btn-main">
            <button id="js-new-quote" class="get-new-quote button">Generate New Quote</button>
            <a class="twitter button" id="js-tweet" rel="noreferrer" target="_blank">Tweet It!</a>
        </section>
    </div>
    
    <script src="./scripts.js"></script>
</body>Ì¥
